<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" src="./globalstyles.css" />
</head>

<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="signInForm" action="#" method="post">
            <label for="username">UserName</label>
            <input type="email" placeholder="Email" id="email" required><br>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" required><br>
            <button id="submit" type="submit">Create Account</button>
        </form>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDiBKEfS3Cq3nJS3K9V4v-w-W9Z_WAewFg",
            authDomain: "checksignin-9981f.firebaseapp.com",
            projectId: "checksignin-9981f",
            storageBucket: "checksignin-9981f.appspot.com",
            messagingSenderId: "221669823598",
            appId: "1:221669823598:web:2572cedbba5a4741e0427f"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        //submit button
        const submit = document.getElementById('submit');
        submit.addEventListener("click", function (event) {
            event.preventDefault()
            //get values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const auth = getAuth();
           
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed up 
                    const user = userCredential.user;
                    alert("creating account")
                    window.location.href="homePage.html";
                    // ...
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorMessage)
                    // ..
                });
        })
    </script>

</body>

</html>
